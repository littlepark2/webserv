<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Request Example</title>
</head>
<body>

<button onclick="sendDeleteRequest()">Send DELETE Request</button>

<script>
function sendDeleteRequest() {
  // URL of the resource you want to delete
  const url = 'deleteTest.html';

  // Use the Fetch API to send a DELETE request
  fetch(url, {
    method: 'DELETE',
    headers: {
      'Content-Type': 'application/json', // Adjust content type as needed
      // Add any other headers you may need, such as authentication headers
    },
    // You can include a request body if necessary (e.g., for providing additional data)
    // body: JSON.stringify({ key: 'value' }),
  })
  .then(response => {
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }
    return response.json(); // Process the response body if needed
  })
  .then(data => {
    console.log('DELETE request successful:', data);
    // Handle the response data or perform additional actions as needed
  })
  .catch(error => {
    console.error('Error:', error);
    // Handle errors or display an error message to the user
  });
}
</script>

</body>
</html>
